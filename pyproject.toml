[tool.poetry]
name = "spanning-cidr"
version = "0.1.4"
description = "Function that accepts a sequence of IP addresses returning a single subnet that is large enough to span the lower and upper bound IP addresses with a possible overlap on either end."
authors = ["Vitalii Shishorin <moskrc@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/moskrc/spanning-cidr/"
keywords = ["Networking", "Systems Administration", "CIDR", "IP", "IPv4",]

[tool.poetry.dependencies]
python = "^3.7"

[tool.poetry.dev-dependencies]
pytest = "^4.6"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
